<h1>Login Page</h1>

<form>
  <div>
    <label for="username">Username:</label>
  </div>
  <input type="text" name="username" [(ngModel)]="formData.username" />

  <div>
    <label for="password">Password:</label>
  </div>
  <input type="password" name="password" [(ngModel)]="formData.password" />

  <div>
    <button>Login</button>
  </div>
</form>
