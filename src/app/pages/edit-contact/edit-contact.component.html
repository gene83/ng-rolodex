<h1>Edit Contact: {{ contact.name }}</h1>

<form class="contact-form">
  <div>
    <label for="address">Address:</label>
  </div>
  <input type="text" [(ngModel)]="editedContact.address" />

  <div>
    Phone:
    <div>
      <Label for="mobile">Mobile:</Label>
    </div>
    <input type="text" [(ngModel)]="editedContact.mobile" />

    <div>
      <Label for="work">Work:</Label>
    </div>
    <input type="text" [(ngModel)]="editedContact.work" />

    <div>
      <Label for="home">Home:</Label>
    </div>
    <input type="text" [(ngModel)]="editedContact.home" />
  </div>

  <div>
    <Label for="email">Email:</Label>
  </div>
  <input type="text" [(ngModel)]="editedContact.email" />

  <div>
    <Label for="twitter">Twitter:</Label>
  </div>
  <input type="text" [(ngModel)]="editedContact.twitter" />

  <div>
    <Label for="instagram">Instagram:</Label>
  </div>
  <input type="text" [(ngModel)]="editedContact.instagram" />

  <div>
    <Label for="github">Github:</Label>
  </div>
  <input type="text" [(ngModel)]="editedContact.github" />

  <button (click)="edit(editedContact)">
    Edit
  </button>
  <button (click)="delete(contact.id)">
    Delete
  </button>
</form>
