<h1>My Profile</h1>

<div class="profile-container">
  <h2>Username: {{ profile.username }}</h2>

  <div>Name: {{ profile.name || 'none' }}</div>
  <div>Email: {{ profile.email || 'none' }}</div>
  <div>Address: {{ profile.address || 'none' }}</div>

  <button class="btn" routerLink="/profile/edit">Edit Profile</button>
</div>
