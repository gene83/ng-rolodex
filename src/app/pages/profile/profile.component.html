<div class="profile-container">
  <h1>{{ profile.username }}</h1>

  <div class="info">Name: {{ profile.name || 'none' }}</div>
  <div class="info">Email: {{ profile.email || 'none' }}</div>
  <div class="info">Address: {{ profile.address || 'none' }}</div>

  <button class="btn" routerLink="/profile/edit">Edit Profile</button>
</div>
